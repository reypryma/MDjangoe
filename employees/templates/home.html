{% extends "base.html" %}

{% block content %}
    <header class="container">
        <div class="row">
            <div class="col-lg-12">
                 <h1 class="text-center page-header">List Employee</h1>
                 <hr>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered">
                    {% for employee in employees %}
                        <tr>
                            <td>{{ employee.id }}</td>
                            <td>{{ employee.first_name }}</td>
                            <td>{{ employee.last_name }}</td>
                            <td>
                                {% for job in employee.employee_job.all %}
                                    <em>{{ job.name }}</em>
                                {% endfor %}
                            </td>
                            <td>
                                <div class="text-center">
                                    <a class="btn btn-primary"
                                      href="{% url 'employee_detail' employee.id %}">Detail
                                    </a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>
{% endblock %}
